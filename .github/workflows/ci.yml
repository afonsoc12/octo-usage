name: CI

concurrency: CI

on:
  pull_request:
  workflow_dispatch:
  workflow_call:

jobs:
  ci:
    name: ğŸ” Linting & Test
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v6

      - name: ğŸ Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"

      - name: âš¡ Setup uv
        uses: astral-sh/setup-uv@v7
        with:
          activate-environment: true

      - name: ğŸ“¦ Install dependencies
        run: uv sync --locked --all-groups

      - name: ğŸ¨ Format check (ruff format)
        run: uv run ruff format --check octo_usage test

      - name: ğŸ” Lint & check imports (ruff check)
        run: uv run ruff check octo_usage test

      - name: âœ… Run unit tests
        run: uv run pytest -m "not integration"
